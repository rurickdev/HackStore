<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>HackStore</title>
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|Rock+Salt&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-grid.min.css">
		<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body class="bg-light">
		<div class="content-wrapper">
			<div class="container">
				<div class="row">
					<div class="col-sm-4 offset-4 d-flex align-items-center vh-100">
						<form class="w-100">
							<h3 class="text-center">Bienvenido a</h3>
							<h2 class="logo-font mt-3 mb-5 text-center text-purple">SmartStore</h2>
							<div class="form-group">
								<label for="user-mail">Ingresa tu email</label>
								<input type="email" class="form-control" id="user-mail" aria-describedby="emailHelp" placeholder="example@email.com">
							</div>
							<div class="form-group register-field d-none">
								<label for="confirm-mail">Confirma tu email</label>
								<input type="email" class="form-control" id="confirm-mail" aria-describedby="emailHelp" placeholder="example@email.com">
							</div>
							<div class="form-group">
								<label for="user-password">Contraseña</label>
								<input type="password" class="form-control" id="user-password" placeholder="Ingresa tu contraseña">
							</div>
							<div class="form-group register-field d-none">
								<label for="confirm-password">Confirmar Contraseña</label>
								<input type="password" class="form-control" id="confirm-password" placeholder="Confirma tu contraseña">
							</div>
							<div id="submit-btn" class="btn btn-primary ml-auto btn-block" onclick="window.open('views/dashboard.html')">Ingresar</div>
							<p class="mt-5 text-right register-field">¿Eres nuevo por aquí? <span class="text-underline text-purple toggle-form" onclick="toggleForm()">¡Regístrate!</span></p>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="black-overlay"></div>
		<script src="https://kit.fontawesome.com/97667b5775.js"></script>
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
